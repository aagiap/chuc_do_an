        // H√†m t·∫°o hoa
        function createFlowerTrail(e) {

            // V·ªã tr√≠ theo chu·ªôt

            // Random icon hoa (ƒê√†o, C√∫c, H·ªìng, Sao) cho sinh ƒë·ªông
            const icons = ["üå∏", "üåº", "üå∫", "‚ú®"]; 
            ele.innerHTML = icons[Math.floor(Math.random() * icons.length)];

            // Random h∆∞·ªõng bay
            let directionX = Math.random() < 0.5 ? -1 : 1;

            // Hi·ªáu ·ª©ng bay nh·∫π v√† bi·∫øn m·∫•t
            setTimeout(() => {

        var animationEnd = Date.now() + duration;
